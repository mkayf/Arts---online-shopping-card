<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- tittle  -->
    <title>Products Categories</title>

    <!-- Bootstrap-css-link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- font-awesome-cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 

    <!-- My-css-link -->
    <link rel="stylesheet" href="products-categories.css">

  </head>
  <body>
        <!-- Products-categories -->
        <section class="products-categories">   
          <div class="products-categories-heading">
            <h2>Products Categories</h2>
          </div>
            <div class="products-categories-container">
              <div class="products-categories-content">
              <div class="row first-row">
                <div class="total-col col-12 col-sm-6 col-md-4 gift-articals">
                  <img src="https://img.freepik.com/free-photo/wrapped-gift-boxes-ice_23-2147969491.jpg" alt="">
                  <div class="subcontent">
                  <h4>Make Everyone Happy</h4>
                  <h5>GIFT ARTICALS</h5>
                  <div class="gift-articals-btn">
                  <a href="">SHOP NOW</a>
                  </div>
                  </div>
                </div>
                <div class="total-col col-12 col-sm-6 col-md-4 greeting-cards">  
                  <img src="https://img.freepik.com/free-photo/wrapped-gift-boxes-ice_23-2147969491.jpg" alt="">
                  <div class="subcontent">
                  <h4>Best Wishes Always</h4>
                  <h5>GREETING CARDS</h5>
                  </div>
                </div>
                <div class="total-col col-12 col-sm-6 col-md-4 dolls">
                  <img src="https://img.freepik.com/free-photo/wrapped-gift-boxes-ice_23-2147969491.jpg" alt="">
                  <div class="subcontent">
                  <h4>Talking Toy Delight</h4>
                  <h5>DOLLS</h5>
                  </div>
                </div>
              </div> <!--first-row-div-->
              <!-- second-row  -->
                <div class="row second-row">
                <div class="total-col col-12 col-sm-6 col-md-4 files">
                  <img src="https://img.freepik.com/free-photo/wrapped-gift-boxes-ice_23-2147969491.jpg" alt="">
                  <div class="subcontent">
                  <h4>Files Made Simple</h4>
                  <h5>FILES</h5>
                  </div>
                </div>
                <div class="total-col col-12 col-sm-6 col-md-4 handbags">
                  <img src="https://img.freepik.com/free-photo/wrapped-gift-boxes-ice_23-2147969491.jpg" alt="">
                  <div class="subcontent">
                  <h4>Fashionable Purse Pleasure</h4>
                  <h5>HANDBAGES</h5>
                  </div>
                </div>
                <div class="total-col col-12 col-sm-6 col-md-4 wallet">
                  <img src="https://img.freepik.com/free-photo/wrapped-gift-boxes-ice_23-2147969491.jpg" alt="">
                  <div class="subcontent">
                  <h4>Stylish Wallet Choice</h4>
                  <h5>WALLET</h5>
                  <div class="wallet-btn">
                  <a href="">SHOP NOW</a>
                  </div>
                  </div>
                </div>
              </div> <!--second-row-div-->
              <!-- third-row  -->
              <div class="row third-row">
                <div class="total-col  col-12 col-md-12 beauty-products">
                  <img src="https://img.freepik.com/free-photo/wrapped-gift-boxes-ice_23-2147969491.jpg" alt="">
                  <div class="subcontent">
                  <h4>Glamour & Glow</h4>
                  <h5>BEAUTY PRODUCTS</h5>
                  </div>
                </div>
              </div> <!--third-row-div-->
              </div> <!--products-catergories-content-->
            </div> <!-- products-categories-container -->
        </section>















    <!-- Bootstrap-js-link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
