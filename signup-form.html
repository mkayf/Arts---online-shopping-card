
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup form</title>

    <!-- my-css-link -->
    <link rel="stylesheet" href="signup-form.css">

     <!-- google-font-fjallaOne  -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Fjalla+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
 
     <!-- google-font Dosis -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
 
</head>
<body>
    <section class="signupform">
    <div class="signup-container">
                <h1>Sign Up</h1>
                <form action="" class="signup-form-content">
                    <input type="text" name="" id="" placeholder="User name">
                    <input type="email" name="" id="" placeholder="Enter your email">
                    <input type="password" name="" id="" placeholder="Enter your password">
                    <div class="signup-checkbox">
                    <input type="checkbox" name="" id="checkbox">  
                     <p>Do you want to get daily weekly notifications about our new stationery items ?</p>   
                    </div>
                    <input type="submit" value="Sign Up" class="signup-submit">
                </form>
        </div>
    </section>
</body>
</html>
